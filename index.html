<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Scss</title>
</head>

<body>
  <article class="container calculator">
    <div class="calculator__display">
      <input class="calculator__display-input" type="text" value="2+7">
      <div class="calculator__display-result">9</div>
    </div>
    <div class="calculator__callback">
      <img class="callback" src="./assets/callback.png" alt="Ícone de seta fazendo volta em sí mesma">
    </div>
    <hr class="straight-line">
    </hr>
    <div class="calculator__buttons">
      <div class="calculator__buttons-wrapper">
        <button class="calculator__buttons--button calculator__buttons--button-red-background">C</button>
        <button class="calculator__buttons--button calculator__buttons--button-green-color">()</button>
        <button class="calculator__buttons--button calculator__buttons--button-green-color">%</button>
        <button class="calculator__buttons--button calculator__buttons--button-green-color">÷</button>
      </div>

      <div class="calculator__buttons-wrapper">
        <button class="calculator__buttons--button">7</button>
        <button class="calculator__buttons--button">8</button>
        <button class="calculator__buttons--button">9</button>
        <button class="calculator__buttons--button calculator__buttons--button-green-color">x</button>
      </div>

      <div class="calculator__buttons-wrapper">
        <button class="calculator__buttons--button">4</button>
        <button class="calculator__buttons--button">5</button>
        <button class="calculator__buttons--button">6</button>
        <button class="calculator__buttons--button calculator__buttons--button-green-color">-</button>
      </div>

      <div class="calculator__buttons-wrapper">
        <button class="calculator__buttons--button">1</button>
        <button class="calculator__buttons--button">2</button>
        <button class="calculator__buttons--button">3</button>
        <button class="calculator__buttons--button calculator__buttons--button-green-color">+</button>
      </div>

      <div class="calculator__buttons-wrapper calculator__buttons-wrapper--last-column">
        <button class="calculator__buttons--button">+/-</button>
        <button class="calculator__buttons--button">0</button>
        <button class="calculator__buttons--button">.</button>
        <button
          class="calculator__buttons--button calculator__buttons--button-grey-color calculator__buttons--button-green-background">=</button>
      </div>
      <hr class="cellphone-straight-line">
      </hr>

  </article>

</body>

</html>
